# Hermes Configuration Example with Cardano Integration
# Place this file at ~/.hermes/config.toml
# Hermes reads this file at startup, so changes require a Hermes restart to take effect.

[global]
log_level = 'info'

# Telemetry configuration
[telemetry]
enabled = true
host = '127.0.0.1'
port = 3002

[telemetry.buckets.latency_submitted]
start = 500
end = 20000
buckets = 10

[telemetry.buckets.latency_confirmed]
start = 1000
end = 30000
buckets = 10

# REST API configuration
[rest]
# Disabled by default: local dev environments (e.g. Colima/Lima) often reserve or
# forward common ports like 3000, which can crash Hermes at startup.
enabled = false
host = '127.0.0.1'
port = 3030

# Mode configuration - which relaying features to enable
[mode]

# Whether to enable client worker
[mode.clients]
enabled = true
refresh = true
misbehaviour = true

# Whether to enable connection worker
[mode.connections]
enabled = true

# Whether to enable channel worker
[mode.channels]
enabled = true

# Whether to enable packet worker (the main relayer)
[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = true


#
# CARDANO CHAIN CONFIGURATION
#
[[chains]]
type = 'Cardano'
id = 'cardano-devnet'

# Gateway gRPC endpoint - this is your NestJS Gateway
# Note: Gateway gRPC server listens on port 5001 (not 3001, which is HTTP/REST)
gateway_url = 'http://localhost:5001'

# Cardano network ID (1 = mainnet, 0 = testnet)
network_id = 0

# Key configuration
key_name = 'cardano-relayer'
key_store_type = 'Test'  # or 'Memory' for production
# Note: Use absolute path, tilde expansion may not work
# key_store_folder = '/Users/yourusername/.hermes/keys'

# Account index for CIP-1852 key derivation (m/1852'/1815'/account'/2'/0')
account = 0

# Maximum time per block for this chain (in milliseconds)
max_block_time = '20000ms'

# When Hermes submits a Cardano transaction via the Gateway, the Gateway reports the
# Cardano inclusion *block number*. For Cardanoâ†”Cosmos IBC, the Cosmos-side light
# client only accepts Mithril-certified heights. Hermes therefore waits until the
# latest Mithril `cardano-transactions` snapshot has a `block_number` >= the
# transaction inclusion block number before continuing the handshake/relay.
#
# Note: this "height" is a Cardano block number, not a Cardano slot number.
mithril_certification_timeout = '30m'
mithril_poll_interval = '5s'
mithril_wait_log_interval = '30s'

# Trust threshold for client updates (2/3 = 0.66)
trust_threshold = { numerator = '2', denominator = '3' }

# Packet filter configuration
[chains.packet_filter]
policy = 'allow'
list = [
  ['transfer', 'channel-0'],  # Allow transfers on channel-0
]


# PACKET-FORWARDING CHAIN (LOCAL COSMOS) CONFIGURATION
# This is the Cosmos Entrypoint chain we operate locally (repo path cosmos/sidechain) to
# serve as the IBC entrypoint to the broader ecosystem.
[[chains]]
id = 'sidechain'
type = 'CosmosSdk'
rpc_addr = 'http://127.0.0.1:26657'
grpc_addr = 'http://127.0.0.1:9090'
rpc_timeout = '10s'
account_prefix = 'cosmos'
key_name = 'sidechain-relayer'
store_prefix = 'ibc'
default_gas = 200000
max_gas = 5000000
gas_price = { price = 0.025, denom = 'stake' }
gas_multiplier = 1.1
max_msg_num = 30
max_tx_size = 2097152
clock_drift = '5s'
max_block_time = '30s'
trusting_period = '14days'

trust_threshold = { numerator = '2', denominator = '3' }
event_source = { mode = 'push', url = 'ws://127.0.0.1:26657/websocket', batch_delay = '500ms' }

[chains.packet_filter]
policy = 'allow'
list = [
  ['transfer', '*'],
]

# Optional: Address type for this chain
address_type = { derivation = 'cosmos' }
