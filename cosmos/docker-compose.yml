services:
  entrypoint-node-prod:
    container_name: entrypoint-node-prod
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /entrypoint.sh
    environment:
      BUF_GENERATE_TIMEOUT: ${BUF_GENERATE_TIMEOUT:-10m}
      IGNITE_SKIP_PROTO: ${IGNITE_SKIP_PROTO:-1}
    ports:
      - "26657:26657"
      - "26656:26656"
      - "9090:9090"
      - "127.0.0.1:4500:4500"
      - "1317:1317"
    restart: always
