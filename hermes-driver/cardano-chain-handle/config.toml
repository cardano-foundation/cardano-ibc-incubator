# Example configuration for Cardano IBC Chain Handle
# Copy this to config.toml and update with your values

# Chain identifier (format: chain-name-revision)
id = "cardano-preprod-0"

# Gateway gRPC endpoint
gateway_url = "http://localhost:50051"

# Key name for this relayer instance
key_name = "relayer-key"

# Account index for CIP-1852 derivation
# Each relayer instance should use a different account_index
account_index = 0

# Request timeout in seconds
timeout_secs = 30

# Optional: Network configuration
# network = "Preprod"  # Options: Mainnet, Preprod, Preview, Custom
# network_magic = 1    # Required if network = Custom


